<form [formGroup]="formGroup">
  <mat-card>
    <mat-card-subtitle>
      <mat-checkbox formControlName="isInternal">Internal Hours</mat-checkbox>

      <button
        style="float: right"
        matTooltip="Remove Report Entry"
        (click)="remove.next()"
        [matTooltipPosition]="'above'"
        mat-icon-button
        aria-label="Remove report entry"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-subtitle>

    <mat-card-content>
      <section class="form">
        <mat-form-field>
          <mat-label>Client Name</mat-label>
          <input matInput formControlName="client" />
        </mat-form-field>
        <!-- <mat-slide-toggle [(ngModel)]="showProjectCalendar">{{showProjectCalendar}}</mat-slide-toggle> -->
        <mat-form-field>
          <mat-label>Project Name</mat-label>
          <input matInput formControlName="project" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hours</mat-label>
          <select matNativeControl formControlName="hours" required>
            <option *ngFor="let hour of hours" value="{{ hour }}">
              {{ hour }}
            </option>
          </select>
        </mat-form-field>
      </section>

      <mat-divider></mat-divider>
      <mat-calendar
        #calendar
        [headerComponent]="emptyCalendarHeader"
        (selectedChange)="select($event)"
        [dateClass]="isSelected"
      ></mat-calendar>
      <!-- <mat-divider [vertical]="true"></mat-divider> -->
    </mat-card-content>
  </mat-card>
</form>
